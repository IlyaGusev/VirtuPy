<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>VirtuPy</title>
  <base href="/virtupy/">

  <!-- Live2D & Pixi -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.4.0-ls-2/dist/index.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      --accent: #e8a4c9;
      --accent-soft: rgba(232, 164, 201, 0.3);
      --text-primary: #2d2d3a;
      --text-secondary: #6b6b7d;
      --user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bot-bubble: rgba(255, 255, 255, 0.85);
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Ambient glow behind avatar */
    .ambient-glow {
      position: fixed;
      width: 60vw;
      height: 60vw;
      max-width: 500px;
      max-height: 500px;
      background: radial-gradient(circle, rgba(232, 164, 201, 0.4) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      animation: pulse-glow 4s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Chat Container */
    .chat-container {
      position: fixed;
      z-index: 100;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Desktop: Side panel */
    @media (min-width: 768px) {
      .chat-container {
        right: 24px;
        bottom: 24px;
        top: 24px;
        width: 360px;
        border-radius: var(--radius-lg);
      }
    }

    /* Mobile: Bottom sheet */
    @media (max-width: 767px) {
      .chat-container {
        left: 0;
        right: 0;
        bottom: 0;
        height: 45vh;
        min-height: 280px;
        max-height: 60vh;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      }

      .chat-container.collapsed {
        height: 64px;
        min-height: 64px;
      }

      .chat-container.collapsed .chat-messages,
      .chat-container.collapsed .chat-input-area {
        opacity: 0;
        pointer-events: none;
      }
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--glass-border);
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .chat-header {
        cursor: default;
      }
    }

    .chat-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 15px;
      letter-spacing: 0.02em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .collapse-btn {
      display: none;
      width: 32px;
      height: 32px;
      border: none;
      background: var(--accent-soft);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }

    .collapse-btn:hover {
      background: var(--accent);
    }

    .collapse-btn svg {
      transition: transform 0.3s;
    }

    .chat-container.collapsed .collapse-btn svg {
      transform: rotate(180deg);
    }

    @media (max-width: 767px) {
      .collapse-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: opacity 0.2s;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent-soft);
      border-radius: 3px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      line-height: 1.5;
      animation: message-in 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes message-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .chat-input-area {
      padding: 16px;
      border-top: 1px solid var(--glass-border);
      transition: opacity 0.2s;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      resize: none;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-family: inherit;
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s;
      min-height: 44px;
      max-height: 120px;
    }

    .chat-input::placeholder {
      color: var(--text-secondary);
    }

    .chat-input:focus {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: var(--user-bubble);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    /* Expression Selector */
    .expression-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      width: 48px;
      height: 48px;
      border: none;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glass-shadow);
      transition: all 0.2s;
    }

    .expression-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .expression-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--text-primary);
    }

    .expression-panel {
      position: fixed;
      top: 80px;
      left: 20px;
      z-index: 99;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: 16px;
      box-shadow: var(--glass-shadow);
      min-width: 180px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .expression-panel.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .expression-panel h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .expression-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .expression-btn {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 13px;
      color: var(--text-primary);
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }

    .expression-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateX(4px);
    }

    .expression-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Mobile adjustments */
    @media (max-width: 767px) {
      .expression-toggle {
        top: 16px;
        left: 16px;
        width: 44px;
        height: 44px;
      }

      .expression-panel {
        top: 72px;
        left: 16px;
        right: 16px;
        min-width: auto;
      }

      .expression-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 12px 16px;
      background: var(--bot-bubble);
      border-radius: var(--radius-md);
      border-bottom-left-radius: 4px;
    }

    .typing-indicator.active {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing-bounce 1.4s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="ambient-glow"></div>
  <canvas id="canvas"></canvas>

  <!-- Expression Toggle & Panel -->
  <button class="expression-toggle" id="expression-toggle" aria-label="Change expression">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7zm1-4c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm8 0c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"/>
    </svg>
  </button>

  <div class="expression-panel" id="expression-panel">
    <h3>Expression</h3>
    <div class="expression-list" id="expression-list"></div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header" id="chat-header">
      <div class="chat-title">
        <span class="status-dot"></span>
        <span>Чат</span>
      </div>
      <button class="collapse-btn" aria-label="Toggle chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
    </div>

    <div class="chat-messages" id="messages">
      <div class="typing-indicator" id="typing-indicator">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      </div>
    </div>

    <div class="chat-input-area">
      <div class="input-wrapper">
        <textarea
          id="message-input"
          class="chat-input"
          placeholder="Напишите сообщение..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="send-message" aria-label="Send message">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
